<po-page-default p-title="Normal">
  <po-table
    [p-items]="items"
    p-height="600"
    [p-columns]="columns"
    [p-loading]="loading"
    (p-selected)="onSelectRow($event)"
    [p-selectable]="true"
    p-single-select
    [p-virtual-scroll]="false"
  >
  </po-table>
  {{ items.length }}
</po-page-default>
